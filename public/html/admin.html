<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Support Admin Panel</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <header style="background-color: var(--primary); color: white; padding: 1rem; margin-bottom: 2rem;">
        <h1 style="margin: 0;">Support atendimento</h1>
    </header>

    <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
        <h2 style="margin-bottom: 1rem;">Clientes em espera</h2>
        <div id="list_users"></div>

        <script id="template" type="x-tmpl-mustache">
            <div id="user{{id}}">
                <span class="email">{{email}}</span>
                <button class="btn_atd" onclick="call('{{id}}')">Iniciar Suporte</button>
            </div>
        </script>

        <h2 style="margin: 2rem 0 1rem;">Sess√µes de suporte ativo</h2>
        <div id="supports"></div>

        <script id="admin_template" type="x-tmpl-mustache">
        <div class="admin" id="admin">
            <span class="in_support">Supporting - <strong>{{email}}</strong></span>
            <div class="admin_list_messages" id="allMessages{{id}}"></div>
            <div class="admin_send_message">
                <input type="text" id="send_message_{{id}}" placeholder="Digite sua mensagem aqui..."/>
                <button id="send" class="btn_send" onclick="sendMessage('{{id}}')">Enviar</button>
            </div>
        </div>
    </script>

        <!-- Add these new templates for proper message formatting -->
        <script id="admin_message_template" type="x-tmpl-mustache">
        <div class="admin_message_admin clearfix">
            <div class="message-header">
                <span class="admin_name">Support Agent</span>
                <span class="message-time">{{created_at}}</span>
            </div>
            <div class="message-bubble">
                <span class="message">{{message}}</span>
            </div>
        </div>
    </script>

        <script id="client_message_template" type="x-tmpl-mustache">
        <div class="admin_message_client clearfix">
            <div class="message-header">
                <span class="name">{{email}}</span>
                <span class="message-time">{{created_at}}</span>
            </div>
            <div class="message-bubble">
                <span class="message">{{message}}</span>
            </div>
        </div>
    </script>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
<script src="/js/admin.js"></script>

</html>
