<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>Support Admin Panel</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="#waiting-clients">Clientes em espera</a></li>
                    <li><a href="#active-sessions">SessÃµes Ativas</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>Support Atendimento</h1>
            </header>

            <section id="waiting-clients" class="section">
                <h2>Clientes em espera</h2>
                <div id="list_users"></div>

                <script id="template" type="x-tmpl-mustache">
                    <div id="user{{id}}" class="user-item">
                        <span class="email">{{email}}</span>
                        <button class="btn_atd" onclick="call('{{id}}')">Iniciar Suporte</button>
                    </div>
                </script>
            </section>

            <section id="active-sessions" class="section">
                <h2>SessÃµes de suporte ativo</h2>
                <div id="supports"></div>

                <script id="admin_template" type="x-tmpl-mustache">
                    <div class="admin-session" id="admin">
                        <span class="in_support">Supporting - <strong>{{email}}</strong></span>
                        <div class="admin_list_messages" id="allMessages{{id}}"></div>
                        <div class="admin_send_message">
                            <input type="text" id="send_message_{{id}}" placeholder="Digite sua mensagem aqui..." />
                            <button id="attach_file_{{id}}" class="btn_attach" onclick="attachFile('{{id}}')" title="Anexar arquivo">ðŸ“Ž</button>
                            <input type="file" id="file_input_{{id}}" style="display: none;" accept="*/*" onchange="handleFileSelect('{{id}}', event)" />
                            <button id="send" class="btn_send" onclick="sendMessage('{{id}}')">Enviar</button>
                        </div>
                        <div id="file_progress_{{id}}" class="file-progress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress_{{id}}"></div>
                            </div>
                            <span id="progress_text_{{id}}">Enviando arquivo...</span>
                        </div>
                    </div>
                </script>
            </section>
        </main>
    </div>
</body>

<style>
    /* ...existing styles... */

    .btn_attach {
        background: #4caf50;
        color: white;
        border: none;
        padding: 8px 12px;
        margin: 0 5px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .btn_attach:hover {
        background: #45a049;
    }

    .file-progress {
        margin-top: 10px;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 4px;
    }

    .progress-bar {
        width: 100%;
        height: 6px;
        background: #ddd;
        border-radius: 3px;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        background: #4caf50;
        width: 0%;
        transition: width 0.3s ease;
    }

    .file-message-admin {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        background: #e3f2fd;
        border-radius: 6px;
        margin: 5px 0;
    }

    .file-message-client {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        background: #f3e5f5;
        border-radius: 6px;
        margin: 5px 0;
    }

    .file-icon {
        font-size: 20px;
    }

    .file-info {
        flex: 1;
    }

    .file-name {
        font-weight: bold;
        font-size: 14px;
    }

    .file-size {
        font-size: 12px;
        opacity: 0.8;
    }

    .file-download-btn {
        background: #2196f3;
        color: white;
        border: none;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
    }

    .file-download-btn:hover {
        background: #1976d2;
    }
</style>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
<script src="/js/admin.js"></script>

</html>
